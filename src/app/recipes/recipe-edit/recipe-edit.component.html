<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
          type="submit"
          class="btn btn-success"
          [disabled]="!recipeForm.valid">Save</button>
          <button
          type="button"
          class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
            type="text"
            formControlName="imagePath"
            id="imagePath"
            class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
            row="6"
            >
          </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"  formArrayName="ingridients">
          <div
            class="row"
            *ngFor="let ingridientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 8px;"
            >
            <div class="col-xs-8">
              <input
              type="text"
              class="form-control"
              formControlName= "name"
              >
            </div>
            <div class="col-xs-2">
              <input
              type="text"
              class="form-control"
              formControlName= "amount"
              >
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
              class="btn btn-success"
              type="button"
              (click)="onAddIngridient()">Add Ingridient
            </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
