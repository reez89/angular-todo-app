<div class="row">
  <div class="col-xs-12">
      <!-- FORM PER L'INSERIMENTO DEL TIPO E DELLA QUANTITA' -->
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            />
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
             />
        </div>
      </div>
      <div class="row">
          <!-- PULSANTI PER INTERAGIRE CON LA LISTA -->
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" >Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
